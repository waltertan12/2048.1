<!DOCTYPE html>
<html>
<head>
  <title>2048.1</title>
  <meta charset="UTF-8">
  <link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/index.css">

  <script type="text/javascript" src="scripts/grid.js"></script>
  <script type="text/javascript" src="scripts/tile.js"></script>
  <script type="text/javascript" src="scripts/game.js"></script>
  <script type="text/javascript" src="scripts/key_listener.js"></script>
  <script type="text/javascript" src="scripts/ai.js"></script>

  <script type="text/javascript" >
    // Initialize game
    var game, runAI, stopAI;
    window.addEventListener('DOMContentLoaded', function (e) {
      game = new Game(4);
      var ai = new AI(game);

      // Run AI with expectiminimax with a depth of 7
      runAI = function () {
        ai.run(7,2);
      };

      stopAI = function () {
        ai.stop();
      };

      game.render();
    }, false)

  </script>
</head>
<body>
  <div class="container">
    <h1 class="title">2048.1</h1>
    <div class="container description">
      <h3>Instructions:</h3>
        <p>
          Join the numbers and get to the 2048 tile! 
        </p>
      <h3>How To Play</h3>
        <p>
          Use the arrow keys to slide the tiles across the board. When two tiles with the same value touch, they merge!
        </p>
      <div id="ai-options">
        <h3>Don't feel like playing? </h3>
          <p>
            Watch the AI take on 2048.1!
          </p>
          <button class="btn btn-success" onClick="window.runAI()"/>
            Go, computer, go!
          </button><br/><br/>
      </div>
    </div>
    <div id="score"></div>
    <div id="game-message"></div>
    <div id="grid">
      <div class="tile-row" id="row-0">
        <div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div>
      </div>
      <div class="tile-row" id="row-1">
        <div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div>
      </div>
      <div class="tile-row" id="row-2">
        <div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div>
      </div>
      <div class="tile-row" id="row-3">
        <div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div>
      </div>
    </div>
